<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <title>The Box</title>
</head>
<body>
    
    <div class="row center container">
        <h1>WELCOME TO THE BOX</h1>

        <div class="purple darken-4 white-text center-align">&nbsp</div>

    <div class="row center">
        <h1>THE BUTTON</h1>
        </div>

        <!-- Button with a modal trigger -->
        <div class="row center">
        <a class="btn-large indigo darken-4 waves-effect waves-light modal-trigger" href="#openedbox">Open the Box</a>
        </div>

        <!-- Actual modal content -->
        <div id="openedbox" class="modal">
          <div class="modal-content">
            <h4>Modal Header</h4>
            <p >A bunch of text</p>
          </div>
          <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
          </div>
        </div>

        </div>


    <script type='text/javascript' src="https://code.jquery.com/jquery-1.12.4.js"></script>
