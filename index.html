<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Materialize Practice</title>
</head>
<body>
    <div class="container">
        <h1>WELCOME TO THE BOX</h1>

        <!-- Thank you to Technophile on codepen.io for the box animation -->
        <div class="boxbump">
        <marquee
        direction="down"
        width="250"
        height="250"
        behavior="alternate"
        style="border:solid">
        <marquee behavior="alternate"> the </marquee>
        <marquee behavior="alternate"> box </marquee>
      </marquee>
      </div>
    

        
        <div class="row center">
        <h1>The Box</h1>
        </div>

        <!-- could make this a modal later, refer to button above -->
        <div class="row center">
          <!-- took out refresh-btn id in the A tag in order to test modal -->
        <a class="btn-large red darken-4 waves-effect waves-light modal-trigger" href="#jokebox" >The Joke Box</a>
        </div>
        
        <!-- <div id='setup' class="row"></div>
        <div id='punchline' class="row"></div>
        <div id="dogetime" class="row"><img src="" alt="doge is here"></div> -->

        <!-- Actual modal content -->
        <div id="jokebox" class="modal">
          <div class="modal-content">
            <h4>Here's your joke!</h4>
            <div id='setup' class="row"></div>
            <div id='punchline' class="row"></div>
          </div>
          <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Dope and Also Rad</a>
          </div>
        </div>

           <!-- doge button with a modal trigger -->
           <div class="row center">
            <a class="btn-large brown darken-4 waves-effect waves-light modal-trigger" href="#dogebox">The Doge Box</a>
            </div>
    
            <!-- Actual doge modal content -->
            <div id="dogebox" class="modal">
              <div class="modal-content">
                <h4>Modal Header</h4>
                <p>A bunch of text</p>
              </div>
              <div class="modal-footer">
                <a href="#!" class="modal-close waves-effect waves-green btn-flat">The Goodest Boy</a>
              </div>
            </div>
